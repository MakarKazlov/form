<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form action="">
       <h1>Типа нужная анкета</h1>
       <fieldset>
       <legend>Контактная информация</legend>
        <input type="text" placeholder="Введите имя">
        <br>
        <input type="number" placeholder="Введите номер телефона">
        <br>
        <input type="email" placeholder="Введите Email">
        </fieldset>
        <fieldset>
        <legend>Личная информация</legend>
            <label for="age">Ваш возраст</label>
        <input type="number" id="age">
        <label for="birthday">Дата рождения</label>
        <input type="date"id="birthday">
        <label for="city">В каком городе вы проживаете?</label>
        <select id="city">
            <option value="">Санкт-Петербург</option>
            <option value="">Москва</option>
            <option value="">Казань</option>
            <option value="">Тамбов</option>
            <option value="">Адлер</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Обратная связь</legend>
            <label for="">Посоветуете ли вы нас друзьям?</label>
            <input type="radio" id="check1" name="radio">
            <label for="check1" class="label">Да</label>
            <input type="radio" id="check2" name="radio">
            <label for="check2" class="label">Конечно</label>
            <input type="radio" id="check3" name="radio">
            <label for="check3" class="label">Разве могут быть другие варианты?</label>
            <label for="text">Почему вы решили заполнить эту анкету?</label>
            <textarea id="text"></textarea>
        </fieldset>
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1" class="checkbox">Разрешить обработку данных</label>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2" class="checkbox">Отправлять новости на почту</label>
        <input type="submit">
        
    </form>
</body>
</html>
